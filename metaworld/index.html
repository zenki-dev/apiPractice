<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>METAWORLD Wiki</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="relative py-10 text-center overflow-hidden">
      <div
        class="absolute inset-0 flex items-center justify-center opacity-5 pointer-events-none"
      >
        <div
          style="
            width: 400px;
            height: 400px;
            border: 1px solid #c9941a;
            border-radius: 50%;
          "
        ></div>
        <div
          style="
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid #c9941a;
            border-radius: 50%;
            transform: rotate(45deg);
          "
        ></div>
      </div>
      <p class="section-label tracking-widest mb-3">
        — Chronicle of the Realm —
      </p>
      <h1
        class="font-display text-5xl font-black text-amber-200 glow-text tracking-widest"
      >
        METAWORLD
      </h1>
      <p class="font-display text-sm text-amber-700 tracking-[0.5em] mt-1">
        W I K I
      </p>
      <div class="divider max-w-xs mx-auto mt-6">
        <div class="divider-gem"></div>
        <div class="divider-gem"></div>
        <div class="divider-gem"></div>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 pb-16 flex flex-col gap-8">
      <!-- Tab navigation -->
      <div class="flex gap-1 border-b border-amber-900/30">
        <button class="tab-btn active" onclick="showTab('search')">
          Search
        </button>
        <button class="tab-btn" onclick="showTab('create')">Add Player</button>
        <button class="tab-btn" onclick="showTab('update')">
          Update Player
        </button>
        <button class="tab-btn danger-tab" onclick="showTab('delete')">
          Delete Player
        </button>
      </div>

      <!-- SEARCH TAB -->
      <div id="tab-search">
        <div class="panel p-6 max-w-2xl">
          <div class="corner-accent corner-tl"></div>
          <div class="corner-accent corner-tr"></div>
          <div class="corner-accent corner-bl"></div>
          <div class="corner-accent corner-br"></div>
          <p class="section-label">⚔ Search Adventurer</p>
          <div class="flex gap-3 items-center">
            <input
              id="playerSearch"
              placeholder="Enter username..."
              type="text"
              class="rpg-input"
            />
            <button
              type="button"
              class="btn-primary"
              onclick="adventureGame.fetchPlayerData()"
            >
              Search
            </button>
          </div>
          <div id="playerData" class="hidden result-card"></div>
        </div>
      </div>

      <!-- CREATE TAB -->
      <div id="tab-create" class="hidden">
        <div class="panel p-6 max-w-2xl">
          <div class="corner-accent corner-tl"></div>
          <div class="corner-accent corner-tr"></div>
          <div class="corner-accent corner-bl"></div>
          <div class="corner-accent corner-br"></div>
          <p class="section-label">✦ Register New Adventurer</p>
          <form id="playerForm">
            <div class="form-grid">
              <div class="flex flex-col gap-1">
                <label class="stat-label text-xs">Username</label>
                <input
                  id="playerUsername"
                  placeholder="e.g. DragonSlayer99"
                  type="text"
                  class="rpg-input"
                />
              </div>
              <div class="flex flex-col gap-1">
                <label class="stat-label text-xs">Email</label>
                <input
                  id="playerEmail"
                  placeholder="e.g. hero@realm.com"
                  type="email"
                  class="rpg-input"
                />
              </div>
              <div class="flex flex-col gap-1">
                <label class="stat-label text-xs">Character ID</label>
                <input
                  id="playerCharacterId"
                  placeholder="e.g. 1"
                  type="number"
                  class="rpg-input"
                />
              </div>
              <div class="full-width flex justify-end pt-2">
                <button type="submit" class="btn-primary">
                  ⚔ Enlist Adventurer
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- UPDATE TAB -->
      <div id="tab-update" class="hidden">
        <div class="panel p-6 max-w-2xl">
          <div class="corner-accent corner-tl"></div>
          <div class="corner-accent corner-tr"></div>
          <div class="corner-accent corner-bl"></div>
          <div class="corner-accent corner-br"></div>
          <p class="section-label">⚙ Update Adventurer Record</p>
          <div class="flex gap-3 items-end mb-6">
            <div class="flex flex-col gap-1 flex-1">
              <label class="stat-label text-xs">Player ID</label>
              <input
                id="updateId"
                placeholder="Enter player ID..."
                type="number"
                class="rpg-input"
              />
            </div>
            <button type="button" id="loadBtn" class="btn-secondary">
              ↓ Load
            </button>
          </div>
          <div class="divider mb-6"><div class="divider-gem"></div></div>
          <form id="updateForm">
            <div class="form-grid">
              <div class="flex flex-col gap-1">
                <label class="stat-label text-xs">Username</label>
                <input
                  id="updateUsername"
                  placeholder="Username..."
                  type="text"
                  class="rpg-input"
                />
              </div>
              <div class="flex flex-col gap-1">
                <label class="stat-label text-xs">Email</label>
                <input
                  id="updateEmail"
                  placeholder="Email..."
                  type="email"
                  class="rpg-input"
                />
              </div>
              <div class="flex flex-col gap-1">
                <label class="stat-label text-xs">Level</label>
                <input
                  id="updateLevel"
                  placeholder="Level..."
                  type="number"
                  class="rpg-input"
                />
              </div>
              <div class="flex flex-col gap-1">
                <label class="stat-label text-xs">Experience</label>
                <input
                  id="updateExp"
                  placeholder="Experience..."
                  type="number"
                  class="rpg-input"
                />
              </div>
              <div class="flex flex-col gap-1">
                <label class="stat-label text-xs">Gold</label>
                <input
                  id="updateGold"
                  placeholder="Gold..."
                  type="number"
                  class="rpg-input"
                />
              </div>
              <div class="flex flex-col gap-1">
                <label class="stat-label text-xs">Guild ID</label>
                <input
                  id="updateGuildId"
                  placeholder="Guild ID..."
                  type="number"
                  class="rpg-input"
                />
              </div>
              <div class="full-width flex justify-end pt-2">
                <button type="button" id="saveBtn" class="btn-primary">
                  ✦ Save Changes
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- DELETE TAB -->
      <div id="tab-delete" class="hidden">
        <div class="panel p-6 max-w-2xl">
          <div
            class="corner-accent corner-tl"
            style="border-color: #c9241a"
          ></div>
          <div
            class="corner-accent corner-tr"
            style="border-color: #c9241a"
          ></div>
          <div
            class="corner-accent corner-bl"
            style="border-color: #c9241a"
          ></div>
          <div
            class="corner-accent corner-br"
            style="border-color: #c9241a"
          ></div>
          <p class="section-label" style="color: #8b1a14">
            ☠ Banish Adventurer
          </p>
          <div class="warning-box">
            <span>⚠ Warning</span>
            This action is permanent and cannot be undone. The adventurer's
            record will be erased from the realm forever.
          </div>
          <div class="flex gap-3 items-end">
            <div class="flex flex-col gap-1 flex-1">
              <label class="stat-label text-xs" style="color: #8b1a14"
                >Player ID</label
              >
              <input
                id="deleteId"
                placeholder="Enter player ID to banish..."
                type="number"
                class="rpg-input"
                style="border-color: rgba(201, 36, 26, 0.4)"
              />
            </div>
            <button type="button" id="deleteBtn" class="btn-danger">
              ☠ Banish
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
      function showTab(name) {
        ["search", "create", "update", "delete"].forEach((t) => {
          document
            .getElementById(`tab-${t}`)
            .classList.toggle("hidden", t !== name);
        });
        document.querySelectorAll(".tab-btn").forEach((btn, i) => {
          btn.classList.toggle(
            "active",
            ["search", "create", "update", "delete"][i] === name,
          );
        });
      }
    </script>
    <script src="assets/js/games.js"></script>
  </body>
</html>
